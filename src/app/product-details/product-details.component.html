<div class="container mt-5 pad-top">
  <div class="row">
    <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ product.title }}</li>
            </ol>
        </nav>
    </div>
</div>
  <div class="row">
    <div class="col-md-4 product-image pad" style="width: 16rem;">
      <img src="assets/book1.jpg" alt="{{ product.title }}" class="img-fluid" />
    </div>
    <div class="col-md-8 product-info">
      <h2>{{ product.title }}</h2>
      <p>Author: {{ product.author }}</p>
      <p>Price:  &nbsp;<strong>${{ product.price }}</strong></p>
      <div class="mb-3">
        <strong>Description:</strong>
        <p>{{ product.description }}</p>
      </div>
  
      <div *ngIf="showMessage" class="alert alert-success">
        {{ message }}
      </div>
      <a class="btn btn-md a-button-add rounded-corners" (click)="addToCart(product)" *ngIf="product.inCart < 1" style="border-radius: 10px;">Add to Cart</a>
      <span *ngIf="product.inCart>0">
          <button class="btn btn-sm btn-danger a-button-remove rounded-corners"
              (click)="removeFromCart(product); $event.stopPropagation();">
              <strong style="font-size: 13px;">-</strong>
          </button>
          <h1 class="badge bg-light text-dark">{{ product.inCart }}</h1>
          <button class="btn btn-sm btn-success a-button-add-quantity rounded-corners" (click)="increaseQuantity(product); $event.stopPropagation();">
              <strong style="font-size: 13px;">+</strong>
          </button>
      </span>
      &nbsp;
    <button (click)="buyNow(product)" class="btn btn-md a-button-details rounded-corners"  style="border-radius: 10px;">Buy Now</button> 
    </div>
    </div>
  </div>

<br>
